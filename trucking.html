<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucking Insurance Quote</title>
    <style>
        body{
            text-align: center;
            background-color: blanchedalmond;
        }
        fieldset{
            width: 45%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>TRUCKING INSURANCE QUOTE REQUEST FORM</h2>
    <fieldset>
        <br>
        <form action="" method="post">
            <label for="cname">Company Name: </label>
            <input type="text" size="60px" required placeholder="Company Name"><br><br>
            <label for="cname">Owner: </label>
            <input type="text" size="20px" required placeholder="First Name">
            <input type="text" size="20px" required placeholder="Middle Name">
            <input type="text" size="20px" required placeholder="Last Name"><br><br>
            <label for="cname">E-mail: </label>
            <input type="text" size="60px" required placeholder="E-mail"><br><br>
            <label for="cname">D.O.B: </label>
            <input type="text" size="15px" required placeholder="Month"> /
            <input type="text" size="15px" required placeholder="Day"> /
            <input type="text" size="15px" required placeholder="Year"><br><br>
            <label for="cname">DOT: </label>
            <input type="text" size="20px" required placeholder="DOT"><br><br>
            <label for="cname">Does owner have CDL License?</label>
            <input type="checkbox" name="Yes" value="Yes"> Yes
            <input type="checkbox" name="No" value="No"> No<br><br>
            <label for="cname">Loss Payees/Lease?</label>
            <input type="checkbox" name="Yes" value="Yes"> Yes
            <input type="checkbox" name="No" value="No"> No<br><br>
            <button type="submit">Submit</button><br><br>
        </form>
    </fieldset>
</body>
</html>
